<!doctype html>
<html>
<head>
<title>박예림 나무위키</title>
<meta charset ="utf-8">
<link rel="stylesheet" href="styles.css">
<style>
        /* 내용을 더 스타일링할 수 있는 인라인 스타일도 추가할 수 있습니다. */
        body {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            background-color: #f7f7f7; /* 연한 회색 배경 */
            font-family: 'Arial', sans-serif;
            color: #333;
        }

        header {
            background-color: #008080; /* 어두운 청록색 헤더 배경색 */
            color: #fff; /* 헤더 텍스트 색상 */
            padding: 10px;
            text-align: center;
        }

        article {
            background-color: #fff; /* 각 섹션의 배경색을 흰색으로 설정 */
            padding: 20px;
            margin-bottom: 20px;
            border-radius: 8px; /* 각 섹션에 둥근 테두리 설정 */
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1); /* 그림자 효과 추가 */
        }

        h2 {
            color: #008080; /* 섹션 제목 색상 설정 */
        }

        .profile {
            background-color: #f9f9f9; /* 프로필 섹션 배경색 설정 */
        }

        h4, h5 {
            margin-bottom: 10px; /* 프로필 정보의 간격 조절 */
        }

        img {
            max-width: 100%; /* 이미지가 섹션을 벗어나지 않도록 설정 */
            height: auto;
            border-radius: 8px; /* 이미지에 둥근 테두리 설정 */
            margin-bottom: 10px;
        }
    </style>
</head>
<body>
    <header>
        <h1>박예림 소개서</h1>
    </header>

    <article class="profile">
        <h2>프로필</h2>
        <h4>이름 : 박예림</h4>
        <h4>출생 : 2000.10.28</h4>
        <h4>나이 : 25 (반오십)</h4>
        <h4>신체 : 168cm / 40kg(추정) </h4>
        <h4>거주 : 인천 계양구 효성동</h4>
        <img src="park.jpg" alt="박예림의 프로필 사진" width="250">
    </article>

    <article class="resemblance">
        <h2>닮은꼴</h2>
        <h5>설명 : 워낙 이뻐서 닮은꼴이 많다.</h5>
        <img src="Okji.jpg"  width="250">
        <img src="chae.jpg"  width="175">
        <img src="kyung.jpg"  width="195">
    </article>

    <article class="instagram">
        <h2>SNS</h2>
        <p>인스타그램 : <a href="https://www.instagram.com/x0x__yr.27/" target = "_blank">Instagram</a></p>
    </article>

    <article>
        <h2>특징</h2>
        <h5>1. 남자친구가 있다.</h5>
        <h5>2. 예민할 때 건드리면 큰일난다.</h5>
        <h5>3. 술 마시면 귀여워진다.</h5>
        <h5>4. 기억력이 좋ㄷ</h5>
    </article>

    <article>
        <h2>경력</h2>
        <h5>이가자 헤어비스 재직중</h5>
        <h5>박승철 헤어스튜디오 2개월</h5>
        <h5>무지개맥주 2개월</h5>
        <h5>경성주막</h5>
        <h5>꼬치마요</h5>
        <h5>이하 생략</h5>
    </article>
</body>
</html>
